# https://github.com/google-github-actions/release-please-action

name: release-please

on:
  push:
    branches: [main]

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          version-file: pyproject.toml
          package-name: services-test
          include-v-in-tag: false
          pull-request-title-pattern: "bump: ${version}"
